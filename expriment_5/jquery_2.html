<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
<title>expriment_5/jquery_2</title>
</head>
<body>
<p>欢迎来到李春姗的个人主页</p>
<button id="hide">隐藏</button>
<button id="show">显示</button>
<p>姓名：李春姗</p>
<p>学校：南京理工大学</p>
<p>学院：经济管理学院</p>
<p>专业：信息管理与信息系统</p>
</body>
</html>
